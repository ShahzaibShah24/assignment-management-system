<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Assignment Submission Portal</h1>
    
    <div class="form-container">
        <h2>Submit a New Assignment</h2>
        <form id="assignmentForm" enctype="multipart/form-data">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="roll_no">Roll No:</label>
            <input type="text" id="roll_no" name="roll_no" required>
            
            <label for="course">Course:</label>
            <input type="text" id="course" name="course" required>
            
            <label for="assignment_attachment">Assignment (PDF):</label>
            <input type="file" id="assignment_attachment" name="assignment_attachment" accept="application/pdf" required>
            
            <button type="submit">Submit Assignment</button>
        </form>
    </div>

    <div class="assignment-list">
        <h2>Assignment List</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Roll No</th>
                    <th>Course</th>
                    <th>Assignment Attachment</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="assignmentList"></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
